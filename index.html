<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Poppins:ital,wght@0,700;1,400;1,800&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Sign-up form start -->
    <div class="container">
      <div class="content">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <div class="first">
          <img
            src="./assets/images/icon-list.svg"
            alt="icon-list"
            class="icon"
          />

          <p>Product discovery and building what matters</p>
        </div>
        <div class="second">
          <img
            src="./assets/images/icon-list.svg"
            alt="icon-list"
            class="icon"
          />

          <p>Measuring to ensure updates are a success</p>
        </div>
        <div class="third">
          <img
            src="./assets/images/icon-list.svg"
            alt="icon-list"
            class="icon"
          />

          <p>And much more!</p>
        </div>
      </div>
      <form class="btnContent">
        <label for="">Email address</label>
        <!--<div class="error-class hidden">Invalid Email Address!</div>---->
        <input type="text" placeholder="email@company.com" />
        <button class="btn">Subscribe to monthly newsletter</button>
      </form>
      <div class="image">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="" />
      </div>
    </div>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!---Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message--->

    <!-- Success message end -->
  </body>
</html>
